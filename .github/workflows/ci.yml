name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
      CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}
      CODESCENE_CLI_SHA256: ${{ vars.CODESCENE_CLI_SHA256 }}
      BUILD_PROFILE: debug
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            coverage: true
          - os: windows-latest
            coverage: false
    steps:
      - uses: actions/checkout@v5
      - name: Setup uv
        # v6.4.3
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc
        with:
          python-version: '3.13'
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
            **/scripts/*.py
      - name: Ensure bump_version script is executable
        if: runner.os == 'Linux'
        shell: bash
        run: test -x scripts/bump_version.py
      - name: Setup Rust
        uses: leynos/shared-actions/.github/actions/setup-rust@988ff278fcab48e8a932e2af88ce1aaaa78386a0
      - name: Show Ninja version
        run: ninja --version
      - name: Format
        run: make check-fmt
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Test and Measure Coverage
        uses: leynos/shared-actions/.github/actions/generate-coverage@988ff278fcab48e8a932e2af88ce1aaaa78386a0
        with:
          output-path: lcov.info
          format: lcov
      - name: Upload coverage data to CodeScene
        env:
          CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}
        if: ${{ env.CS_ACCESS_TOKEN }}
        uses: leynos/shared-actions/.github/actions/upload-codescene-coverage@988ff278fcab48e8a932e2af88ce1aaaa78386a0
        with:
          format: lcov
          access-token: ${{ env.CS_ACCESS_TOKEN }}
          installer-checksum: ${{ vars.CODESCENE_CLI_SHA256 }}

