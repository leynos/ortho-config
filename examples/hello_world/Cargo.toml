[package]
name = "hello_world"
version = "0.5.0-beta2"
edition = "2024"
publish = false

[lints]
workspace = true

[dependencies]
ortho_config = { path = "../../ortho_config", version = "0.5.0-beta2" }
serde = { version = "1", features = ["derive"] }
thiserror = "2"
clap = { version = "4", features = ["derive"] }
color-eyre = "0.6"

[dev-dependencies]
cucumber = "0.21.1"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "process"] }
rstest = "0.26.1"
shlex = "1.3.0"
camino = "1"

[features]
default = []
json5 = []
yaml = []
toml = []

[[test]]
name = "cucumber"
harness = false
